<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      table tr th {
        border: solid 1px #2f2f2f;
      }
      table tr td {
        border: solid 1px #2f2f2f;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="10">Evaluation for Eval DATE</th>
      </tr>

      <tr>
        <td colspan="2.5">Attendance: &nbsp;</td>
        <td colspan="2">Status</td>
      </tr>

      <tr>
        <td rowspan="10">Murajaah:</td>
        <td colspan="2">Juz</td>
        <td colspan="2">Marks</td>
      </tr>

      <tr>
        <td colspan="2">Juz</td>
        <td colspan="2">Marks</td>
      </tr>

      <tr>
        <td colspan="2">Juz</td>
        <td colspan="2">Marks</td>
      </tr>

      <tr>
        <td colspan="2">Juz</td>
        <td colspan="2">Marks</td>
      </tr>

      <tr>
        <td colspan="2">Juz</td>
        <td colspan="2">Marks</td>
      </tr>

      <!--<tr>
        <td colspan="2.5">Jadeed &nbsp;</td>
        <td colspan="2.5">Surah Name - Ayat(Marks)</td>
      </tr>-->
    </table>
  </body>
</html>
